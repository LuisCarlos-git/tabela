<!DOCTYPE html>
<html>
<head>
	<title>Cadastro</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilo.css">

</head>
	<body>
		<div class="cadastro">
			<form>

				<div>
					<label for="texto">Nome:</label>
					<input type="text" name="texto" id="texto" placeholder="digite seu nome...."> 
				</div>
				<div>
					<label for="rg">RG:</label>
					<input type="number" name="rg" id="rg" placeholder="digite RG..."> 
				</div>
				<div>
					<label for="cpf">CPF:</label>
					<input type="number" name="cpf" id="cpf" placeholder="digite o seu CPF...."> 
				</div>
				<div>
					<label for="endereco">Endereço:</label>
					<input type="number" name="endereco" id="endereco" placeholder="digite seu endereço completo...."> 
				</div>
				<div>
					<label for="contato">Disciplinas que foram estudas:</label>
					<input type="number" name="contato" id="contato" placeholder="digite seu contato...."> 
				</div>
				<div>
					<label for="contato-pais">Contato Pais:</label>
					<input type="number" name="contato-pais" id="contato-pais" placeholder="contato dos responsaveis...."> 
				</div>
				<div>
					<label for="disc-matriculado">Disciplinas queestá matriculado:</label>
					<input type="text" name="disc-matriculado" id="disc-matriculado" placeholder="diciplinas Matriculadas.."> 
				</div>
				<div>
					<label for="disc-matriculado2">Disciplina que deseja ser matriculado:</label>
					<input type="text" name="disc-matriculado2" id="disc-matriculado2" placeholder="diciplinas que esteve Matriculado.."> 
				</div>
				<div id="caixa-cont">
					<a href="notas.html"> Continuar.....</a>
				</div>
			</form>
		</div>
	</body>
</html>
