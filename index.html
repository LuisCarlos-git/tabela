<!DOCTYPE html>
<html>
<head>
	<title>Cadastro</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilo.css">

</head>
	<body>
		<div class="cadastro">
			<form>
				<div>
					<label for="texto">Nome:</label>
					<input type="text" name="texto" id="texto" placeholder="digite seu nome...."> 
				</div>
				<div>
					<label for="endereco">Endereço:</label>
					<input type="text" name="endereco" id="endereco" placeholder="digite Endereço..."> 
				</div>
				<div>
					<label for="telefone">Numero do seu telefone:</label>
					<input type="number" name="telefone" id="telefone" placeholder="digite o seu telefone...."> 
				</div>
				<div>
					<label for="telefone">Digite o telefone do seus responsaveis:</label>
					<input type="number" name="telefone" id="telefone" placeholder="digite da sua mãe...."> 
					<input type="number" name="telefone" id="telefone" placeholder="digite o telefone do seu pai...."> 
				</div>
				<div>
					<label for="disciplinas">disciplinas que foram estudas:</label>
					<input type="text" name="disciplinas" id="disciplinas" placeholder="digite quais são as disciplinas...."> 
				</div>
				<div>
					<label for="disciplinas-seram-estudadas">disciplinas que foram estudas:</label>
					<input type="text" name="disciplinas-seram-estudadas" id="disciplinas-seram-estudadas" placeholder="digite as que vão ser estudadas...."> 
				</div>
				<div>
					<input class="botao" type="submit" value=" Enviar">
				</div>
			</form>
		</div>
	</body>
</html>
